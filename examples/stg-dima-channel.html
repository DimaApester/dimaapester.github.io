      background-color: #f5f5f5;

      display: flex;

        margin: 0;
    
    }

    .left {
      width: 670px;
      padding: 0 20px;
      background-color: #e6f7ff;
    }
    .apester-container {
        background-color: #ff0000;
    }

    .right {
      flex: 1;
      padding: 0 20px;
      background-color: #fffbe6;
    }

    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
